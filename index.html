<html>
    <head>
        <title>Color Scheme Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <input type="color" id="colorpicker" value="#F55A5A">
                <select value="monochrome" id="color-select">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="Triad">Triad</option>
                </select>
                <button id="color-btn">Get Color Scheme</button>
            </header>
            <div id="color-grid">
                <div>
                    <div id="color-0"></div>
                    <div class="label-container">
                        <p id="color-label-0" class="label"></p>
                    </div>
                </div>
                <div>
                    <div id="color-1"></div>
                    <div class="label-container">
                        <p id="color-label-1" class="label"></p>
                    </div>
                </div>
                <div>
                    <div id="color-2"></div>
                    <div class="label-container">
                        <p id="color-label-2" class="label"></p>
                    </div>
                </div>
                <div>
                    <div id="color-3"></div>
                    <div class="label-container">
                        <p id="color-label-3" class="label"></p>
                    </div>
                </div>
                <div>
                    <div id="color-4"></div>
                    <div class="label-container">
                        <p id="color-label-4" class="label"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
